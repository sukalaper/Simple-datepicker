<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datepicker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .datepicker-container {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: white;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .datepicker-input {
            border: none;
            padding: 10px;
            outline: none;
            flex: 1;
        }
        .datepicker-button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .datepicker-button i {
            margin-right: 5px;
        }
        .date-display {
            margin: 10px 0;
            font-size: 1.2em;
            text-align: center;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            padding: 10px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .day {
            padding: 10px;
            text-align: center;
            background: #eaeaea;
            border-radius: 5px;
        }
        @media (max-width: 600px) {
            .datepicker-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<div class="datepicker-container">
    <input type="text" class="datepicker-input" placeholder="Pilih Tanggal">
    <button class="datepicker-button">
        <i class="fas fa-calendar-alt"></i>
        Pilih
    </button>
</div>

<div class="date-display">
    YY/MM/DD
</div>

<div class="calendar">
    <div class="day">Min</div>
    <div class="day">Sen</div>
    <div class="day">Sel</div>
    <div class="day">Rab</div>
    <div class="day">Kam</div>
    <div class="day">Jum</div>
    <div class="day">Sab</div>
    <div class="day">1</div>
    <div class="day">2</div>
    <div class="day">3</div>
    <div class="day">4</div>
    <div class="day">5</div>
    <div class="day">6</div>
    <div class="day">7</div>
    <div class="day">8</div>
    <div class="day">9</div>
    <div class="day">10</div>
    <div class="day">11</div>
    <div class="day">12</div>
    <div class="day">13</div>
    <div class="day">14</div>
    <div class="day">15</div>
    <div class="day">16</div>
    <div class="day">17</div>
    <div class="day">18</div>
    <div class="day">19</div>
    <div class="day">20</div>
    <div class="day">21</div>
    <div class="day">22</div>
    <div class="day">23</div>
    <div class="day">24</div>
    <div class="day">25</div>
    <div class="day">26</div>
    <div class="day">27</div>
    <div class="day">28</div>
    <div class="day">29</div>
    <div class="day">30</div>
    <div class="day">31</div>
</div>

</body>
</html>
